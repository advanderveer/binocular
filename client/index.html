<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("/logs", function(error, data) {

	//prepare final data container
	var nodes = []
	var links = []
	var graph = {nodes: nodes, links: links}

	//add container name to nodes if not yet exists
	var upsertNode = function(name){
		var n = nodes.filter(function(n){
			return n.name === name
		})

		if(n.length === 0) {
			nodes.push({name: name, group: nodes.length})
		}
	}

	//get an index of a node by name
	var indexOfNode = function(name) {
		var idx = 0
		nodes.forEach(function(n){
			if(n.name === name) {
				idx = nodes.indexOf(n)
				return
			}
		})

		return idx
	}

	//add container name to nodes if not yet exists
	var upsertLink = function(fromIdx, toIdx){
		var existing = links.filter(function(l){
			return l.source === fromIdx && l.target === toIdx
		})

		if(existing.length == 0) {
			links.push({source: fromIdx, target: toIdx, value: 1})
		} else {
			//increment value
			existing.forEach(function(ex){
				ex.value++
			})
		}
	}

	//loop through raw logs
	data.forEach(function(l){

		upsertNode(l.From)
		upsertNode(l.To)

		var fromIdx = indexOfNode(l.From)
		var toIdx = indexOfNode(l.To)

		upsertLink(fromIdx, toIdx)
	})

	//graph data
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
